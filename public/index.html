<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- Your main CSS file -->
    <title>Chat App</title>
</head>

<body>
    <div id="container">
        <h1>Chat Room</h1>
        <div id="username-form" class="center-content">
            <label for="username">Enter your name: </label>
            <input id="username" autocomplete="off" />
            <button id="join-button">Join Chat</button>
        </div>
        <div id="chat" style="display: none;">
            <div id="chat-header">
                <span id="online-users">Online Users: 0</span>
                <ul id="user-list"></ul> <!-- Add this element for the user list -->
                <p>Logged in as: <span id="logged-in-username"></span></p>
                <button id="leave-button">Leave Chat</button>
            </div>
            
           
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
